scalar Timestamp

type Event {
    id: ID!
    title: String!
    info: String!
    created: Timestamp!
    updated: Timestamp!
    deleted: Timestamp
}

input NewEvent {
    title: String!
    info: String!
}

type Mutation {
    createEvent(input: NewEvent!): Event!
    deleteEvent(id: ID!): String!
}

type Query {
    events: [Event!]!
}
